<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shepherd's Dog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <div id="startScreen" class="screen">
      <h1>Shepherd's Dog</h1>
      <p>Control your dog to herd sheep into the pen before nightfall!</p>
      <button id="startButton" class="button">Start Game</button>
    </div>

    <div id="gameOverScreen" class="screen hidden">
      <h1>Game Over</h1>
      <p id="gameOverMessage">Time ran out!</p>
      <button id="restartButton" class="button">Try Again</button>
      <button id="mainMenuButton" class="button">Main Menu</button>
    </div>

    <div id="levelCompleteScreen" class="screen hidden">
      <h1>Level Complete!</h1>
      <p id="levelCompleteMessage">You successfully herded the sheep!</p>
      <button id="nextLevelButton" class="button">Next Level</button>
      <button id="levelMenuButton" class="button">Main Menu</button>
    </div>

    <div class="level-info hidden" id="levelInfo">Level: <span id="levelNumber">1</span></div>
    <div class="timer hidden" id="timerDisplay">Time: <span id="timeLeft">60</span>s</div>
    <div class="score hidden" id="scoreDisplay">Sheep in pen: <span id="sheepCount">0</span>/<span id="targetCount">0</span></div>

    <script src="game.js"></script>
  </body>
</html>
